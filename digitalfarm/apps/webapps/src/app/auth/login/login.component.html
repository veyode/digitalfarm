<div class="auth-fluid">
  <!--Auth fluid left content -->
  <div class="auth-fluid-form-box">
    <div class="align-items-center d-flex h-100">
      <div class="card-body">

        <!-- Logo -->
        <div class="auth-brand text-center text-lg-left">
          <a href="index.html" class="logo-dark">
            <span><img src="assets/images/logo-dark.png" alt="" height="18"></span>
          </a>
          <a href="index.html" class="logo-light">
            <span><img src="assets/images/logo.png" alt="" height="18"></span>
          </a>
        </div>

        <!-- title-->
        <h4 class="mt-0">Connexion</h4>
        <p class="text-muted mb-4">Entrez votre adresse électronique et votre mot de passe pour accéder à votre compte.</p>

        <!-- form -->
        <form [formGroup]="loginForm" (ngSubmit)="signinUser()">
          <div class="form-group">
            <label for="emailaddress">Adresse e-mail ou pseudo</label>
            <input class="form-control" type="email" formControlName="username" id="emailaddress" required="" placeholder="Enter your email">
          </div>
          <div class="form-group">
<!--            <a href="pages-recoverpw-2.html" class="text-muted float-right"><small>Forgot your password?</small></a>-->
            <label for="password">Mot de passe</label>
            <input class="form-control" type="password" formControlName="password" required="" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group mb-0 text-center">
            <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              &nbsp;<span *ngIf="loading">Connexion en cours...</span>
              <span *ngIf="!loading"> Se connecter</span>
            </button>
          </div>

        </form>
        <!-- end form-->

        <!-- Footer-->
        <!--<footer class="footer footer-alt">
          <p class="text-muted">Don't have an account? <a href="pages-register-2.html" class="text-muted ml-1"><b>Sign Up</b></a></p>
        </footer>-->

      </div> <!-- end .card-body -->
    </div> <!-- end .align-items-center.d-flex.h-100-->
  </div>
  <!-- end auth-fluid-form-box-->

  <!-- Auth fluid right content -->
  <div class="auth-fluid-right text-center">
    <div class="auth-user-testimonial">
      <h2 class="mb-3">Bright Innovation pour les projets d' Internet d'Objet Connecté</h2>
      <p class="lead"><i class="mdi mdi-format-quote-open"></i>
        Rendent l'agriculture plus intelligente .
        <i class="mdi mdi-format-quote-close"></i>
      </p>
    </div> <!-- end auth-user-testimonial-->
  </div>
  <!-- end Auth fluid right content -->
</div>
<!-- end auth-fluid-->
